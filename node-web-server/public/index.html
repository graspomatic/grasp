<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Title</title>
    <style>

        .imgContainer {
          overflow: hidden;
        }
        .grid {
          display: -webkit-box;
          display: -webkit-flex;
          display: -ms-flexbox;
          display: flex;
          -webkit-flex-wrap: wrap;
              -ms-flex-wrap: wrap;
                  flex-wrap: wrap;
        }


    </style>
    <script>

        function createGrid(cols,rows) {
            var num = cols * rows;
            for(var i =1; i<= num; i++){
              $('#target').append($('<div/>', { id: 'r' + i,class:"imgContainer"}));
              $('#r' + i).append($('<img>',{id: 'img' + i, title: 'eys', src:'/SVGs/blob2002.dgz_0.0132_10_6_2_3_25_0_1_1.svg'}))
              //$('#r' + i).append($('<div/>', { id: 'rt' + i}));
              //var texty = document.createTextNode("2021");
              //texty.className = "text";
              //$('#r' + i).append(document.createTextNode("2021"));
              //$("#rt" + i).text("New word");

              //var newtext = document.createTextNode('yes!'),
              //  p1 = document.getElementById('#r' + i);
              //p1.appendChild(newtext);

            }
            sizeGrid(cols,rows);
        }

        function sizeGrid(desired_cols, desired_rows) {
            var window_width = $(window).width();
            var window_height = $(window).height();
            var max_row_height = Math.round(window_height/desired_rows)*.96;
            var max_col_width = Math.round(window_width/desired_cols)*.96;
            var edge_size = Math.min(max_row_height, max_col_width);
            console.log(edge_size);
            var total_width = edge_size * desired_cols;
            $('.imgContainer').css("width", edge_size);
            $('.imgContainer').css("height", edge_size);
            $('.imgContainer img').css("width", edge_size * 4.5);
            $('.imgContainer img').css("margin-left", edge_size * -1.85); //-1.8 is too small
            $('.imgContainer img').css("margin-top", edge_size * -1.1);  //-1 is too small
            $('.grid').css("max-width" , total_width + "px");
            $('.grid').css( "grid-template-columns", "repeat(auto-fill, minmax(" + edge_size + "px, 0fr)" );
            $('.thumbnail').css( "height", edge_size-8 + "px" );
        }

        function changeImage() {

            //document.getElementById("img1").src = "https://www.w3schools.com/jsref/compman.gif";
            document.getElementById("img1").src = "";
            //document.getElementById("img1").src = "/SVGs/blob2001.dgz_0.0132_10_6_2_3_25_0_1_1.svg";
            document.getElementById("img1").title = "";

        }

    </script>
</head>
<body onload="createGrid(7,12)" onresize="sizeGrid(7,12)">

<div class="grid" id="target"></div>

<button type="button" onclick="changeImage()">Click Me!</button>
</body>
</html>
